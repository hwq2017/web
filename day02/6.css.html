<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>优先级</title>
  <style>
/* 出现一个标签，优先级值 = 1
  出现一个class，优先级值 = 10
  出现一个id ，优先级值 = 100*/

  p {
    color:red;  /* 优先级值是 1 */
  }
  div p{
    color:blue;  /*优先级值是 2 */
  }
  .p1{
    color:green;/*优先级值是 10 */
  }
  div .p2{
    color:pink; /*优先级值是 11*/
  }
  #pt{
    color:yellow;  /*优先级值是 100*/
  }
  </style>
</head>
<body>
  <div>
    <p class="p2">ABCDEFG HIJKLMN OPQRST UVWXYZ</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css三大特性之 优先级</title>
  <style>
/* 设置同一标签时：需要考虑优先级
 优先级的基本公式： style(行内) > id > class >标签 > 继承 > 浏览器的默认属性
  style > #pp >.p2 >.p1 > p > div > 默认*/

  p {
    font-size:50px;
    color:red;
  }
  div {
    color:blue;
  }
  /* 类选择器的优先级根据 其在style中的先后顺序*/
  .p1{
    color:green;
  }
  .p2{
    color:purple;
  }
  #pp{
    color:pink;
  }
  </style>
</head>
<body>
<div>
  <p style="color:orange" id="pp" class="p1 p2">春眠不觉晓</p>
</div>
</body>
</html>

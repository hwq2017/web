<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css三大特性之 层叠</title>
  <style>
  /* 层叠样式 就是多项不同属性设置进行叠加*/
    div p{
      color:green;
    }
    .p1{
      font-size:50px;
    }
  </style>
</head>
<body>
  <div>
    <p class="p1">好大家可控硅看大家发牢骚</p>
    <p>dfhskjflsdkfs;ldf</p>
  </div>
</body>
</html>

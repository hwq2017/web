<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>伪类选择器</title>
     <style>
/* 访问顺序 l，v，h，a*/

     /* 默认的颜色*/
      div, .two:link{
         color:red;
       }
       /* 访问后的*/
       .two:visited{
         color:blue;
       }
       /* 鼠标放上去的颜色*/
       .two:hover{
         color:pink;
       }
       /* 点击时*/
       .two:active{
         color:orange;
       }
       /* 非链接标签 一般只用l，h*/
     </style>
</head>
<body>
  <a href="#"> 原始的a标签</a>
  <a class="two" href="#"> 使用伪类选择器设置的a标签</a>
  <div>kdkdfjskfj</div>
</body>
</html>

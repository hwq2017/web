<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  *{
    margin: 0px;
    padding: 0px;
  }
  .one{
    /*height width只是设置了内容的宽高*/
    height:100px;
    width:500px;
    /*修改padding(内边距)会影响盒子的大小,但盒子里内容不会占用padding*/

    /*padding-top:50px;
    padding-bottom:50px;
    padding-left:50px;
    padding-right:50px;*/
    /*上下左右都是50px*/
    /*padding:50px;*/

    /*对称关系，padding综合设置的顺序为上右下左*/
    padding:50px 40px;
    /*padding:50px 40px 30px;*/
    /*padding:50px 40px 30px;*/


        /*盒子阴影*/
    box-shadow:10px  10px  5px #abcdef;
    background: red;
  }
  </style>
</head>
<body>
  <!-- 块级元素，默认的宽度是父元素的宽度 -->
  <div class="one">kdflsdkf</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM2级事件处理</title>
</head>
<style media="screen">
  *{
    padding: 0;
    margin: 0;
  }
  #f,#f1,#f2{
    width: 200px;
    height: 100px;
    background: pink;
  }
  #s,#s1,#s2{
    width: 50px;
    height: 50px;
    background: orange;
  }
  #f1,#f2{
    margin-top: 50px;
  }
</style>
<body>
  <div id="f">
    <div id="s"></div>
  </div>

  <div id="f1">
    <div id="s1"></div>
  </div>

  <div id="f2">
    <div id="s2"></div>
  </div>
  <script type="text/javascript">
    var f = document.getElementById('f');
    var s = document.getElementById('s');
    // false 事件冒泡 (由里向外)，前提是都注册了同一事件
    f.addEventListener("click",function () {
      console.log("click f....");
    },false);
    s.addEventListener("click",function () {
      console.log("click s....");
    },false);


    var f1 = document.getElementById('f1');
    var s1 = document.getElementById('s1');
    // true 事件捕获 (由外向里)，前提是都注册了同一事件
    f1.addEventListener("click",function () {
      console.log("click f1....");
    },true);
    s1.addEventListener("click",function () {
      console.log("click s1....");
    },true);


    var f2 = document.getElementById('f2');
    var s2 = document.getElementById('s2');

    function fun() {
      console.log("click f2....");
    }
    f2.addEventListener("click",fun,true);

    s2.addEventListener("click",function () {
      console.log("click s2....");
      // f2.removeEventListener("click",fun,true);
    },true);
    f2.removeEventListener("click",fun,true);
  </script>
</body>
</html>



  </script>
</body>
</html>

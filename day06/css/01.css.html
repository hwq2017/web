<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery中.css()操作</title>
  <style>
     .t {
       width: 500px;
       height: 300px;
       border: 1px solid gray;
       text-align: center;

       /* 去掉表格单元格之间的间隙*/
       border-collapse: collapse;
       margin: 0 auto;
     }
     .t td,
     .t th{
       border: 1px solid gray;

     }
  </style>
</head>
<body>
<table class="t">
  <caption><h1>学生信息表</h1></caption>
  <tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
  </tr>
  <tr>
    <td>张三</td>
    <td>20</td>
    <td>男</td>
  </tr>
  <tr>
    <td>张三</td>
    <td>20</td>
    <td>男</td>
  </tr>
  <tr>
    <td>张三</td>
    <td>20</td>
    <td>男</td>
  </tr>
  <tr>
    <td>张三</td>
    <td>20</td>
    <td>男</td>
  </tr>
</table>




  <script src="../js/jquery-3.0.0.min.js"></script>
  <script type="text/javascript">
       //获得css值
       console.log($(".t").css(["width","height"]));
       //设置css值
       $(".t td").css("color","red");
       //  $("td").eq(2).css("background","orange")
       $(".t tr:nth-child(2n)").css("background","#f58220");

       //设置多个属性
       $(".t tr:nth-child(1)").css({"background":"pink","font-style":"italic"});
       

  </script>
</body>
</html>

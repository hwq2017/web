<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery中的选择器</title>
</head>
<body>
  <div>第一个</div>
  <div class="d">
    爷爷
    <div class="d1">
    爸爸
      <div class="dd1">
        孙子
      </div>
    </div>
    <div>饥渴的国家</div>
    <p>堂兄</p>
  </div>

  <div id="dd">dgsdagsdf</div>

  <p>11111</p>
  <p>22222</p>
  <h3>h3</h3>
  <p>33333</p>
  <h2>h2</h2>
  <p>44444</p>
  <p>55555</p>

  <div class="s">
    nihao
    <div></div>
  </div>
  <p>helloworld</p>

  <ul class="list">
    <li>li 1</li>
    <li>li 2</li>
    <li>li 3</li>
    <li>li 4</li>
  </ul>

<script src="../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
  /*********************** 基本选择器 ****************************/
  $("div").css("color","blue");
  $("*");
  $(".d div").css("color", "red");
  $("#dd").css("color","yellow");
  $(".d,.d div").css("color", "red");

  /************************ 层级选择器 ****************************/

  $(".d>.d1").css("color","green");  // 层级关系只能是父子关系 parent>child
  $(".d .dd1").css("color","blue");  // 后代选择器 层级关系包括儿子，孙子，孙子的孙子......

  $("p+p").css("color","orange");//  相邻兄弟选择器next，2,5变色
  $("p~p").css("color","purple");//  兄弟选择器，并不强制是紧邻的元素，2,3,4,5变色
  $(".s+p").css("color","green");// .s 后面的 p变颜色

/*************************** 基本筛选 **********************************/

   $(":eq(0)").css("background","pink"); //找到的是html
   console.log($(":eq(0)"));

   $("div:eq(0)").css("background","orange"); /*eq(index)  index是从0开始的，也可以为负值，就是从最后一个元素到
    计数的，  为了在现代浏览器获得更加的性能，使用 $("div").eq(0) 代替 */

    $("p:odd").css("background","black");// 找到索引值为奇数的 p 标签，索引值从0开始
    $("div:even").css("background","blue");// 找到索引值为偶数的 div ，嵌套的 div 也算
    $(".list li").filter(":first").css("font-weight", "bold");// $(".list li :eq(0)")


/***********************  子元素筛选 ***************************************/


    $(".d div:first-child").css("text-decoration", "underline"); // .d 父元素下 第一个子元素 div

    $(".d:nth-child(2)").css("font-weight","bold"); // 基于body父元素，找到第二个名为 .d 的子元素



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>短信</title>
  <style media="screen">
    *{
      padding: 0;
      margin: 0;
    }
    .body{
      width:800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }
    .sub{
      position: absolute;
      top: 185px;
      left: 190px;
      display: block;
    }
   .mess{
     width: 800px;
     height: 500px;
   }
  </style>
</head>
<body>
  <div class="body">
    <h3 class="title">发送消息</h3>
    <form  action="#" method="post">
      <textarea  class="text" rows="10" cols="50"></textarea>

      <button class="sub">发布</button>


    </form>
    <div class="mess">
    <p></p>
    </div>
  </div>
  <script src="./jquery-3.0.0.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('form').submit(function () {

      var m = $('text').val();
      $('p').text(m);
      return true;
    })
  </script>
</body>
</html>

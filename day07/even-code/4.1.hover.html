<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    ul{
      width: 400px;
      height: 400px;
      text-align: center;
      list-style:none;
    }
    ul li{
      width: 400px;
      height: 100px;
      border: 1px solid red;
    }
    h3{
      margin: 10px 150px;
    }
    div{
      display: none;
    }
    .dd{
     display: block;
    }
   .d{
     background: pink;
   }

  </style>
</head>
<body>
  <ul>
    <li>
      <h3>标题一</h3>
      <div>
        内容一
      </div>
    </li>
    <li>
      <h3>标题二</h3>
      <div>
        内容二
      </div>
    </li>
    <li>
      <h3>标题三</h3>
      <div>
        内容三
      </div>
    </li>
    <li>
      <h3>标题四</h3>
      <div>
        内容四
      </div>
    </li>
  </ul>


<script src="../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
  $("ul li").hover(function(){

      $(this).find("div").addClass("dd");


  },function(){

      $(this).find("div").removeClass("dd");

  });
</script>














</body>
</html>

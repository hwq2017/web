<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dblclick</title>
  <style media="screen">
    .f {
      width: 300px;
      height: 200px;
      background: yellow;
      margin: 0 auto;
    }
    .f .d{
      width: 200px;
      height: 100px;
      background: pink;
    }
  </style>
</head>
<body>
   <div class="f">
     <div class="d"></div>
   </div>


  <script src="../js/jquery-3.0.0.min.js"></script>
  <script type="text/javascript">

  // 当双击 子元素div时，如果父元素也有点击事件或双击事件，也会被触发，这种现象称为冒泡
    //  $(".f .d").dblclick(function(){
    //    console.log("粉色");
    //  });

    $(".f").click(function(){
      console.log("黄色");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组</title>
</head>
<body>
  <script type="text/javascript">
    var a = [];
    var b = [1,2,2];
    var c = [1.0,true,'a'];
    var d = [1,2,,3];

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);

    var a1 = new Array();
    var a2 = new Array(10);
    var a3 = new Array(10,23,12);
    console.log(a1,a2,a3);

    a[0]="hello";
    a[1]="world";
    console.log(a);
    a[5]=5;//稀疏数组
    console.log(a.length);

  </script>
</body>
</html>

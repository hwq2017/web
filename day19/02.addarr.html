<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>数组元素的添加和删除</title>
  <script src="./js/jquery-3.0.0.min.js">
  </script>
</head>

<body>
  <script type="text/javascript">


    var a = [];
    var ret = a.push('hello', 'world');
    console.log(ret); // 2
    console.log(a);

    var b = [1, 3, 4, 2, 6];
    var req = b.pop();
    console.log(req);
    console.log(b);
    for (var i = 0, len = b.length; i < len; i++) {
      console.log(b.pop());
    }
    console.log(b);


    console.log("------------------------------");

    var c = [1, 3, 4, 2, 6];
    var s = c.shift();
    console.log(s);
    console.log(c);

    s = c.unshift(0, 1, 2);
    console.log(s); // 7
    console.log(c);

    console.log("----------delete------------");
    var a = [1,2,3,4,5];
    delete a[1];
    console.log(a);
  </script>
</body>

</html>

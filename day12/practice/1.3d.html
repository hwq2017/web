<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    .d{
      width: 300px;
      height: 300px;
      margin: 50px auto;
      position: relative;
      transform-style: preserve-3d;
    }
    .d img{
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom;
      transition: all 1s linear 0.2s;
    }
    .d:hover img:nth-child(2){
      transform: rotateX(-180deg);
    }
  </style>
</head>
<body>
  <div class="d">
    <img src="../day12/image/musict.jpg" alt="">
    <img src="../day12/image/musicb.jpg" alt="">
  </div>
</body>
</html>

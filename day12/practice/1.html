<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body{

      height: 100%;
      background: lightblue;

    }
    .h{
      height: 100%;

    }
    .rocket{
      width: 101px;
      height: 190px;
      position: absolute;
      bottom: 0px;
      background: url("../day12/image/rocket.png") no-repeat;
      transform: translate(-90px,833px) rotate(45deg);
      transition: all 1s ease-in 1s;
    }
    .h:hover .rocket{
      transform: translate(500px,200px) rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="h">
    <div class="rocket"></div>
  </div>

</body>
</html>

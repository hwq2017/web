<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      perspective: 800px;
      background: lightblue;
    }
    .d{
      margin: 100px auto;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      position: relative;
      transition: all 1s linear 0.5s;
      transform: rotateX(-30deg) rotateY(-30deg);
    }
    .d>div{
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 15px;
      text-align: center;
      line-height: 100px;
      opacity: 0.5;
    }
    .front{
      background: orange;
      transform: translateZ(50px);
    }
    .back{
      background: blue;
     transform:  translateZ(-50px);
    }
    .top{
      background: purple;
      transform: rotateX(90deg) translateZ(50px);
    }
    .bottom{
      background: red;
      transform: rotateX(90deg) translateZ(-50px);
    }
    .left{
      background: green;
      transform: rotateY(90deg) translateZ(-50px);
    }
    .right{
      background: pink;
      transform: rotateY(90deg) translateZ(50px);
    }
    .d:hover{
      transform: rotateX(150deg) rotateY(150deg);
    }
  </style>
</head>
<body>
  <div class="d">
      <div class="front">front</div>
      <div class="back">back</div>
      <div class="top">top</div>
      <div class="bottom">bottom</div>
      <div class="left">left</div>
      <div class="right">right</div>
  </div>
</body>
</html>

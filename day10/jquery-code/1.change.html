<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<button id="btn">click</button>
<h1 id="h"></h1>


<input id="user" type="text" name="username">
<ul></ul>

<script src="./js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
  $("#h").on("in",function(){
    $(this).html("hello");
  });
  $("#btn").click(function(){
    $("#h").trigger("in");
  });

  $("#user").change(function(){
    $("ul").append("<li>" + $(this).val() + "</li>");
  });
</script>
</body>
</html>

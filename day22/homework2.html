<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>验证码</title>
</head>
<body>
  <script type="text/javascript">
  function test() {
    for(var i = 0; i < 10; i++){
      var str = '';
      var arr = [1,3,2,4,5,6,'a','b','e','h','g',5,3,6];
      while(str.length!=6){
        str += arr[Math.floor(Math.random()*(arr.length - 0)+0)];

      }
      console.log(str);
    }
  }
  test();
  </script>
</body>
</html>

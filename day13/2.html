<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background: rgba(233,33,33,.5);
    }
    .box{
      width: 500px;

      margin: 50px auto;
      animation: jmp 0.7s linear infinite;
    }
    .round{
      display: inline-block;
      width: 200px;
      height: 200px;
      /*border: 1px solid pink;*/
      border-radius: 100px;
      box-shadow: 0 0 40px pink;
      border: 1px solid pink;
    }
    .r{
      transform: translateX(50px);
    }
    .fang{
      width: 200px;
      height: 200px;
      border: 1px solid pink;
      transform: translate(125px, -130px) rotate(45deg);
      box-shadow: 0 0 40px pink;
    }
    @keyframes jmp {
      0%{
        transform: scale(1);
      }
      50%{
        transform: scale(1.2);
      }
      100%{
        transform: scale(1);
      }
    }
    .box:hover{
       animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="round r"></div>
    <div class="round"></div>
    <div class="fang"></div>
  </div>
</body>
</html>

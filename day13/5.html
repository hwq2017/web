<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background: rgba(233,33,33,.1);
    }
    .box{
      width: 200px;
      height: 200px;
      margin: 100px auto;
      border-radius: 100px;
      border: 5px solid ;
      background: rgba(233,233,33,.5);
      position: relative;
    }
    .line1,.line2,.line3,.line4,.line5,.line6{
      width: 5px;
      height: 200px;
      background: gray;
    }
    .line1{
      transform: translateX(97px) rotateZ(90deg);
    }
    .line2{
      position: absolute;
      top: 0px;
      left: 95px;
    }
    .line3{
      position: absolute;
      top: 0px;
      left: 95px;
    }
    .line4{
      position: absolute;
      top: 0px;
      left: 95px;
    }
    .line2{
      position: absolute;
      top: 0px;
      left: 95px;
    }

  </style>
</head>
<body>
  <div class="box">

    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="line5"></div>
    <div class="line6"></div>
  </div>
</body>
</html>

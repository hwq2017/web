<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 200px;
      height: 1000px;
      background: lightblue;
    }
    .box{
      width: 100%;
      height: 100%;
     position: relative;

    }
    .box div{

    }
    .box div:nth-child(1){
      width: 2000px;
      height: 211px;
      background: url("./day13/image/1.png") no-repeat;
      position: absolute;
      top: 730px;
      animation: updown 1s linear infinite;
    }
    .box div:nth-child(2){
      width: 2000px;
      height: 235px;
      background: url("./day13/image/2.png") no-repeat;
      position: absolute;
      top: 730px;
      animation: updown1 1s linear infinite;
    }
    .box div:nth-child(3){
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background: yellow;
      opacity: 0.8;
      margin: 50px 100px;
      /*animation: sun 1s linear infinite;*/
      position: relative;
    }
    .box div:nth-child(3)::before,.box div:nth-child(3)::after{
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #fff;
      position: absolute;
      top: 0;
      left: 0;

    }
    .box div:nth-child(3)::before{
        animation: sun 2s linear 0.5s infinite;
    }
    .box div:nth-child(3)::after{
        animation: sun 2s linear 2s infinite;
    }
    @keyframes updown {
      0%{
        transform: translateY(0);
      }

      100%{
        transform: translateY(-50px);
      }
    }
    @keyframes updown1 {
      0%{
        transform: translateY(0);
      }

      100%{
        transform: translateY(50px);
      }
    }
    @keyframes sun {
      0%{

      }
      50%{
        box-shadow: 0 0 40px yellow;
      }
      100%{
        box-shadow: 0 0 80px yellow;

      }
    }
    .box:hover{
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="box">
     <div></div>
     <div></div>
     <div></div>
  </div>
</body>
</html>

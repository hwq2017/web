<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    .car{
      width: 250px;
      height: 100px;
      margin: 300px 100px;
      background: url("./day13/image/car.jpg");
      background-size: 250px 100px;
      animation: run 1s linear ;
      /*transform: skewX(10deg);*/
    }
    @keyframes run {
      0%{ }
      10%{
        transform: translateX(-15px) skewX(20deg);
      }
      90%{
        /*transform: skewX(-15deg);*/
        transform: translateX(1000px) skewX(-10deg) ;
      }
      100%{
        transform: translateX(1010px) ;
      }
    }
    .car:hover{

    }
  </style>
</head>
<body>
   <div class="car"></div>
</body>
</html>

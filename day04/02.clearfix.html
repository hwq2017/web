<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>居中设置</title>
  <style media="screen">

    .f {
      width: 500px;
      height: 300px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
      float: left;
    }
    .s {
      width: 300px;
      height: 100px;
      background: yellow;
      position:absolute;

      /*需知道父元素的大小*/
      /*top: 100px;
      left: 100px;*/
      /*只知道自己本身宽高就可以*/
      top: 50%;
      margin-top: -50px;
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s"></div>
  </div>
</body>
</html>

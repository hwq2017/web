
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
  .f1{
    width: 100px;
    height: 100px;
    background: blue;
    position: absolute;
    top: 0;
    left: 0;

    /*用于设置元素的层级，可以是任意整数*/
                /*默认情况下，设置定位的元素的层级都比普通元素的层级要高，是大于0，但是小于1*/
    			/*z-index: -1;*/
  }


  .f2{
    width: 300px;
    height: 200px;
    background: red;

    /*
			z-index的设置只对设置过定位的元素有效
			*/

    z-index: 1;
    position: relative;
  }
  .l{
    width: 300px;
    height: 100px;

    list-style: none;
  }

  /*
		浮动排列在一行的所有元素，默认情况下，元素的层级从左到右逐渐增大，
		从0开始无限接近于1
		*/

  .l li{
    width: 50px;
    height: 50px;

    margin-right: -1px;/*将相邻两个盒子边框显示为一条，*/
    border: 1px solid red;
    float: left;
  }
  .l li:hover{
    border-color: yellow;

    /*通过设置z-index,但同时必须设置position .当点击盒子边框时，盒子所有边框都变色*/
    z-index: 2;
    position: relative;
  }
  </style>
</head>
<body>
  <div class="f1"></div>
  <div class="f2"></div>
  <ul class="l">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>

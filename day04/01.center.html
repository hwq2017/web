<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子元素在父元素中居中设置</title>
  <style media="screen">
  /*在不改变父元素大小的情况下，让子元素居中*/
    .f{
      width: 500px;
      height: 300px;
      background: yellow;
      margin: 50px auto;

     /*第一种 居中方法 */
      /*为让子盒子居中，设置padding后，父的宽高做相应变化400,200，保证父最后宽高不改变*/
      /*padding-left: 100px;
      padding-top: 100px;*/


      position: relative;
    }
    .s{
      width: 300px;
      height: 100px;
      background: red;

     /*第二种方法*/
     /*分别在父子元素设置定位属性，通过调节子元素里的px值 */
      position: absolute;
      /*top: 93px;
      left: 99px;*/

      /*第三种方法*/
      top: 50%;  /* 50% 是相对于父元素*/
      margin-top: -50px; /*向上移动元素本身高度的一半*/
      left: 50%;
      margin-left: -150px;

    }
     .d {
       width: 500px;
       height: 300px;
       background: yellow;
       padding-top: 1px;
     }

  .d  .v{
      width: 300px;
      height: 100px;
      background: red;
      /*margin: 00px auto;*/
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s"></div>
  </div>
  <div class="d">
    <div class="v"></div>
  </div>
</body>
</html>

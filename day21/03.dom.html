<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>节点操作</title>
</head>

<body>
  <p>ppppppppppp</p>
  <div id="f">
    div ffffff
    <div id="s">div ssss</div>
  </div>
  <script type="text/javascript">
    // 创建节点
    var test = document.createElement('div');
    var test1 = document.createElement('span');
    var test2 = document.createElement('h3');


    //添加内容
    test.innerHTML = 'hello world';
    test1.innerHTML = 'hello beijing';
    test2.innerHTML = 'h333333333';

    // 添加节点
    document.body.appendChild(test); //末尾追加
    document.body.insertBefore(test1, test); //任意位置添加节点
    document.body.insertBefore(test2, null); //类似appendChild();


    //属性操作
    //设置
    test.setAttribute("class", "one");
    test.setAttribute("style", "color:red;background-color:pink;");

    //获得
    console.log(test.getAttribute("class"));

    //删除
    test.removeAttribute("style");

    //操作自定义属性
    test.setAttribute("empty", "false");



    //通过DOM对象操作属性
    var f = document.getElementById('f');
    console.log(f.id); //属性
    console.log(f.getAttribute("id")); //特性

    //console.log(test.class);//undefined
    console.log(test.className);
    console.log(test.getAttribute("class"));

    //删除节点
    var s = document.getElementById('s');
    // var fs = f.removeChild(s);
    // console.log(fs);
    //不用知道父节点的情况下
    s.parentNode.removeChild(s);

    //克隆节点
    console.log(f.cloneNode(true));
    console.log(f.cloneNode(false));
  </script>
</body>

</html>

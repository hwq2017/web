<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符串</title>
</head>
<body>
  <script type="text/javascript">
    var str1 = "huang ";   //定义字符串，单引号，双引号都可以
    var str2 = 'wen';
    console.log("str1 + str2 =", str1 + str2);

    var str3 = "hello";
    var num = 1243;
    console.log(num + str3); // 字符串的拼接使用 + 号，只要有一个是字符串，拼接后的结果就是字符串
    console.log(str3 + num);

    // toString()方法，将其他类型转换为字符串类型
    //  String()函数，能将任何类型的值转换为字符串

    var v = null;
    // console.log(v.toString()); //报错
    console.log(String(v));
    var b = undefined;
    // console.log(b.toString()); // 报错
    console.log(String(b));// undefined


    var b1 = false;
    console.log(b1.toString());//false

    var a = 34;
    console.log(a.toString());
    console.log(a.toString(2));//转换为2进制
    console.log(a.toString(8));
    console.log(a.toString(10));
    console.log(a.toString(16));

    var a1 = 12.456;
    console.log(a.toString());

  </script>
</body>
</html>

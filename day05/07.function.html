<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>function</title>
</head>
<body>
  <script type="text/javascript">
    var a = 12;
    var b = 1;
    /*
    函数的声明提升：函数的定义可以放在代码的任何位置，在运行时，javascript引擎
    会将函数的声明提升到代码的顶部
    */
    add(a,b);
    // 函数的声明
    function add(arg1,arg2) {
      console.log(arg1+arg2);
    }
/*****************************************************************************/
    // fun(1,2);

    // 变量的声明提升：定义的变量在代码运行时会被提升到顶部
    /* 使用赋值方式定义函数*/
    var fun = function (arg1,arg2) {
      console.log(arg1+arg2);
    }
    fun(1,2);
/******************************************************************************/

  /* 函数中 形参和实参的个数不一定要一一对应*/

  function test(){
   console.log("...");
  }
  test(1,2,3);// 返回值 ...

  function test1(a,b){
    console.log(a , b);
  }
  test1(1,4); // 1   4

  function test2(a,b){
    console.log(a , b);
  }
  test2();// undefined  undefined
  test2(1,2,3);// 1 2
  test2(1);// 1 undefined

  </script>
</body>
</html>

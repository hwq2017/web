<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js的基本语法</title>
</head>
<body>
  <script type="text/javascript">
    var a = 1;
    var b = "hello";
    var c = "world";



    if(1)
    {
      var d = "hihihi";
    }
    //可以访问到if里的变量d，说明普通{}是不区分作用域的

    console.log(a,b,c,d); // 输出变量类型不一样时，就会区分显示，字符串就加""
  </script>
</body>
</html>

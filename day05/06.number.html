<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>number</title>
</head>
<body>
  <script type="text/javascript">
    var a = 12;
    var b = 012;
    var c = 0x12;
    console.log(a);
    console.log(b);
    console.log(c);

    var a1 = 10;
    var a2 = 20;
    //四则运算中的 / 不是求整，而是求商
    console.log("a1 + a2 =",a1 + a2);
    console.log("a1 - a2 =",a1 - a2);
    console.log("a1 * a2 =",a1 * a2);
    console.log("a1 / a2 =",a1 / a2); // 0.5
    console.log("a1 % a2 =",a1 % a2);
    console.log(100 + false);// 100
    console.log(100 + undefined); //NaN
    /* NaN 非数值一个特殊的数值*/
    console.log(isNaN("dkjgs"));//true
    console.log(isNaN("12"));//false
    /*********************************************************/

    //浮点类型
    var d = 12.1243;
    console.log(d);
    var e = 1.5e9;
    console.log(e);
    var f = 1.5e-9;
    console.log(f);

  </script>
</body>
</html>

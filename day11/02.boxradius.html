<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box-shadow,border-radius</title>
  <style media="screen">
    .d1{
      width: 100px;
      height: 100px;
      background: lightblue;

      border-radius: 100px;
      margin: 100px auto;

      /*border-radius: 50%/10%;*/
      box-shadow:51px 40px lightblue,
                  55px -19px lightblue,
                  -12px -47px lightblue,
                  -49px -16px lightblue,
                  -42px 45px lightblue,
                  61px -60px lightblue,
                  95px 7px lightblue;
    }
  </style>
</head>
<body>
  <div class="d1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style media="screen">
    .text1{
      text-shadow: -12px -10px 1px rgba(234,45,12,.5),
                    12px 10px 1px rgba(234,45,12,.5);
    }
    .text2{
      text-shadow: -1px -1px 1px #000
                    1px 1px -1px #fff;
    }
  </style>
</head>
<body>
  <h1 class="text1">萨拉国家啦</h1>
  <h1 class="text2">是打开旮旯</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>replace替换</title>
</head>
<body>
  <script type="text/javascript">
  /*
   replace()替换：str.replace(reg|str, newstr|function(match,p1,p2,..,offset,string))
   @reg|str：匹配模式，可以是正则表达式 or 字符串(仅仅第一个被替换掉)
   @newstr：用于替换掉第一个参数在原字符串中的匹配部分的 字符串
   @function：一个用来创建新子字符串的函数，该函数的返回值将替换掉第一个参数匹配到的结果
  */

    var str = 'helloworldhelloworld';
    var ret = str.replace('hello','HELLO');
    console.log(ret);// 只将第一个hello 替换了

    var ret1 = str.replace(/hello/g,'HELLO');// 全局替换
    console.log(ret1);

    /*
    将background-color ==> backgroundColor
    @match：匹配的子串
    @p1：捕获
    */
    function convert(str) {
      var ret = str.replace(/-([a-z])/g,function (match,p1) {
        return p1.toUpperCase();
      });
      console.log(ret);
    }
    convert('background-color');

    /*
      backgroundColor ==> background-color
    */
    function convert2(str) {
      var ret = str.replace(/([A-Z])/g,function (match,p1) {
        return '-' + p1.toLowerCase();
      });
      console.log(ret);
    }
    convert2('backgroundColor');
  </script>
</body>
</html>

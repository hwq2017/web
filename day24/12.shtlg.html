<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>最长和最短匹配</title>
</head>

<body>
  <script type="text/javascript">
    /*
     最长(贪婪)匹配：当正则表达式中包含能接受重复的限定符时，
             通常的行为是（在使整个表达式能得到匹配的前提下）匹配 '尽可能多!!!!'的字符
            */
    var str = 'aabab';
    console.log(str.match(/a.*b/)); // ["aabab", index: 0, input: "aabab"]

    /*
     最短(懒惰)匹配：在重复的限定符后加 '?',尽可能匹配少！！！的字符
     *? 重复零次或多次，但尽可能少重复
     +? 重复1次或更多次，但尽可能少重复
     ?? 重复0次或1次，但尽可能少重复
     {n,m}? 重复n到m次，但尽可能少重复
     {n,}? 重复n次以上，但尽可能少重复
    */
    console.log(str.match(/a*?b/)); // ["aab", index: 0, input: "aabab"]
    console.log(str.match(/a*?/));// ["", index: 0, input: "aabab"]

    console.log(str.match(/a+?b/)); // aab

  </script>
</body>

</html>

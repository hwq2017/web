<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数缓存</title>
</head>
<body>
  <script type="text/javascript">

    /*
     判断是否是偶数
    */
    function isEven(num) {
      if (isEven.result === undefined) {
        isEven.result = {};
      }
      for(var key in isEven.result){
        if(key == num){
          return isEven.result[key];
        }
      }
      var ret;
      ret =(num % 2 == 0? true:false);
      return isEven.result[num] = ret;
    }
    var start = Date.now();
    for (var i = 0; i < 10000; i++) {
      console.log(isEven(i));
    }
    var end = Date.now();
    console.log(end - start);
    start = Date.now();
    for (var i = 0; i < 10000; i++) {
      console.log(isEven(i));
    }
    end = Date.now();
    console.log(end - start);
    // var ret = isEven();
    // console.log(ret);
  </script>
</body>
</html>

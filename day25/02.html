<html lang="en">
<head>

  <title>this</title>

<body>
  <button id="btn">click!</button>
  <script type="text/javascript">

   var value = 0;

   var obj = {
     value:10,
     test:function () {
       console.log(this.value);
     }
   }

    var btn = document.getElementById('btn');
    btn.value = 100;

    /*
    // (1)===(2)

    */
    /*
    // (2)

      console.log(this.value);

    btn.addEventListener('click',function () {
      console.log(this);
      obj.test();//10
    },false);




  </script>
</body>
</html>

<body>
  <script type="text/javascript">


   var value = 0;

   var obj = {
     value:12,
     test:function () {
       console.log(this.value);
     }

   }


   obj.test();


   var fun = obj.test;
   console.log(typeof fun);
   fun();//将obj对象的方法赋值给了fun,全局调用fun,this相当于window






  </script>
